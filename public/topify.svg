<svg xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc"
     viewBox="0 0 540 160">
  <title id="title">Topify — Logo</title>
  <desc id="desc">Logo com gráfico de barras ascendente e seta curvada para cima à esquerda da palavra Topify.</desc>

  <style>
    :root{
      --tp-primary:#5b7cfa;     /* azul-violeta principal */
      --tp-accent:#6ae1ff;      /* ciano para gradiente */
      --tp-bars-start:#6ee7b7;  /* verde claro barra 1 */
      --tp-bars-mid:#34d399;    /* verde médio barra 2 */
      --tp-bars-end:#10b981;    /* verde escuro barra 3 */
      --tp-text:#0f172a;        /* wordmark (slate-900) */
    }
    .tp-text { fill: var(--tp-text); }
    .tp-arrow { fill: url(#tpGrad); }
    .tp-bar-1 { fill: var(--tp-bars-start); }
    .tp-bar-2 { fill: var(--tp-bars-mid); }
    .tp-bar-3 { fill: var(--tp-bars-end); }
  </style>

  <!-- Gradiente para a seta -->
  <defs>
    <linearGradient id="tpGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--tp-primary)"/>
      <stop offset="100%" stop-color="var(--tp-accent)"/>
    </linearGradient>
  </defs>

  <!-- Grupo do ícone (barras + seta) -->
  <g transform="translate(20,20)">
    <!-- Barras com cantos arredondados -->
    <rect class="tp-bar-1" x="0"  y="84" width="24" height="36" rx="6"/>
    <rect class="tp-bar-2" x="36" y="60" width="24" height="60" rx="6"/>
    <rect class="tp-bar-3" x="72" y="24" width="24" height="96" rx="6"/>

    <!-- Seta curvada para cima (sem borda) -->
    <path class="tp-arrow"
          d="M14,56
             C34,36 64,28 92,28
             L92,18
             l34,22
             l-34,22
             v-10
             c-30,0 -54,6 -74,22
             z"/>
  </g>

  <!-- Wordmark -->
  <g class="tp-text" transform="translate(160,110)">
    <!-- Usando texto para manter o SVG leve; fonte cairá no stack do sistema -->
    <text x="0" y="0"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="700"
          font-size="88"
          letter-spacing="0.5">Topify</text>
  </g>
</svg>
